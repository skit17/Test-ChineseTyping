<!DOCTYPE html>
<html>
<head>
    <title>Typing Game</title>
    <style>
        .green { color: green; }
        .red { color: red; }
    </style>
</head>
<body>
    <center>
    <div id="main-menu">
        <h1 style="font-size:60px;">Welcome to the Typing Game</h1>
        <button onclick="startGame()"; style="font-size:40px;">Start</button>
    </div>

    <div id="game" style="display: none;">
        <h1 style="font-size:60px;">Typing Game</h1>
        <p id="word"; style="font-size:40px;"></p>
        <input type="text" id="answer">
        <button onclick="checkAnswer()"; style="font-size:40px;">Submit</button>
        <p id="result"; style="font-size:40px;"></p>
        <button onclick="nextWord()"; style="font-size:40px;">Next</button>
    </div>

    <script>
        var words = [
            { word: "apple", answer: "a" },
            { word: "banana", answer: "b" },
            { word: "cat", answer: "c" }
            // Add more words here...
        ];

        var currentWordIndex = 0;
        var currentWord;

        function startGame() {
            document.getElementById("main-menu").style.display = "none";
            document.getElementById("game").style.display = "block";
            showNextWord();
        }

        function showNextWord() {
            if (currentWordIndex >= words.length) {
                // All words have been shown
                document.getElementById("word").textContent = "Game Over";
                document.getElementById("answer").style.display = "none";
                document.getElementById("result").style.display = "none";
                document.getElementById("next-button").style.display = "none";
                return;
            }

            currentWord = words[currentWordIndex];
            document.getElementById("word").textContent = currentWord.word;
            document.getElementById("answer").value = "";
            document.getElementById("result").textContent = "";
        }

        function checkAnswer() {
            var userAnswer = document.getElementById("answer").value;
            if (userAnswer.toLowerCase() === currentWord.answer) {
                document.getElementById("word").className = "green";
                document.getElementById("result").textContent = "Correct!";
            } else {
                document.getElementById("word").className = "red";
                document.getElementById("result").textContent = "Wrong! The correct answer is " + currentWord.answer;
            }
        }

        function nextWord() {
            currentWordIndex++;
            showNextWord();
        }
    </script>
    </center>
</body>
</html>
